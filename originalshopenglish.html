<html>
	<head>
		<title>Sotschi Shop</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo"><strong>Sotschi</strong> Design Shop</a>
					<nav id="nav">
						<a href="germanshop.html">Home</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Banner -->


		<!-- Three -->
		<br><br><br><div><center><bold><h3></h3></div></center></bold>
			<section id="three" class="wrapper align-center">
				<div class="inner">
					<div class="flex flex-2">
						<article>
							</div>
							<header>
							</header>
	
							<footer>
															<!-- Form -->
									<h3>Order your Design</h3>

									<form action="https://formspree.io/sotschiyt@gmail.com" method="POST">
										<div class="row uniform">
											<div class="6u 12u$(xsmall)">
												<input type="text" name="Name" id="Name" value="" placeholder="Full Name" required />
											</div>
											<div class="6u$ 12u$(xsmall)">
												<input type="email" name="Email" id="Email" value="" placeholder="Email" required />
											</div>
											<!-- Break -->
											<div class="12u$">
												<div class="select-wrapper">
													<select name="Bestellung" id="Bestellung" required>
														<option value="">- Please select your Design -</option>
														<option value="Banner">Banner Only (2€)</option>
														<option value="Banner + PB">Banner + Avatar (2.50€)</option>
														<option value="Banner + PB + 3 Thumbnails">Banner + Avatar + 3 Thumbnail Designs (5€)</option>
														<option value="Banner + PB + 10 Thumbnails">Banner + Avatar + 10 Thumbnail Designs (10€)</option>
													</select>
												</div>
											</div>
											<!-- Break -->
											<div class="4u 12u$(small)">
												<input type="radio" id="Banner Art" name="Banner Art" checked required>
												<label for="3D Banner">3D Banner</label>
											</div>
											<div class="4u 12u$(small)">
												<input type="radio" id="demo-priority-normal" name="demo-priority">
												<label for="2D Banner">2D Banner</label>
											</div>
											<div class="4u$ 12u$(small)">
												<input type="radio" id="demo-priority-high" name="demo-priority">
												<label for="Game Banner">Game Banner</label>
											</div>
									<form method="post" action="#">
													<div class="6u 12u$(xsmall)">
												<input type="text" name="Game" id="Game" value="" placeholder="Game Type (only if needed)"/>
											</div>
											<div class="6u$ 12u$(xsmall)">
												<input type="email" name="Minecraft Name" id="Minecraft Name" value="" placeholder="Ingame Name (Only for Minecraftbanners) " />
											</div>
											</div>
											<!-- Break -->
											<!-- Break -->
											<br>
											<div class="12u$">
												<textarea name="Beschreibung" id="Beschreibung" placeholder="Describe how your banner needs to look" rows="6"></textarea>
											</div>
											<!-- Break -->
											<div class="12u$">
												<ul class="actions">
												<br>
													&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<li><input type="submit" value="Order" /></li>
													<li><input type="reset" value="Reset" class="alt" /></li>
												</ul>
											</div>
										</div>
									</form>

									<hr />
							</footer>
						</article>
						<article>
							</div>
							<header>
							</header>
							</footer>
						</article>
					</div>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">

					<div class="copyright">
						&copy;Sotschi GFX. 2017
					</div>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
